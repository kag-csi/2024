<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufl&ouml;sung CSI 2024</title>
    <style>
        html {
            font-family: "Georgia";
            background-color: #f5f5f5;
            color: #333;
        }

        body {
            margin: 0;
            padding: 20pt;
        }

        h1 {
            text-align: center;
            font-size: 36pt;
            margin-bottom: 20pt;
            border-bottom: 2pt solid #333;
            padding-bottom: 10pt;
        }

        #countdown {
            font-size: 24pt;
            font-weight: bold;
            text-align: center;
            margin-top: 10pt;
            padding: 10pt;
            border: 2pt solid #333;
            display: inline-block;
            background-color: #fff;
        }


        .center {
            display: flex;
            justify-content: center;
        }


    </style>
</head>

<body>
    <h1>Aufl&ouml;sungsvideo folgt</h1>
    <div class="center">
        <div id="countdown"></div>
    </div>


    <script>
        // Zielzeit (5. Juli 2024 um 16:00 Uhr)
        const targetDate = new Date("2024-07-05T16:00:00");

        // Aktualisieren des Timers alle 1 Sekunde
        function updateTimer() {
            const now = new Date();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").textContent = `Verbleibende Zeit: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                document.getElementById("countdown").textContent = "Der Timer ist abgelaufen!";
            }
        }

        // Initialisieren des Timers
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>

</html>
