<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufl&ouml;sung CSI 2024</title>
    <style>
        html {
            font-family: Georgia;
        }
        h1 {
            text-align: center;
        }
        /* Stil f√ºr den Timer */
        #countdown {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Aufl&ouml;sungungsvideo folgt</h1>
    <div id="countdown"></div>

    <script>
        // Zielzeit (5. Juli 2024 um 16:00 Uhr)
        const targetDate = new Date("2024-07-05T16:00:00");

        // Aktualisieren des Timers alle 1 Sekunde
        function updateTimer() {
            const now = new Date();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").textContent = `Verbleibende Zeit: ${hours}:${minutes}:${seconds}`;
            } else {
                document.getElementById("countdown").textContent = "Der Timer ist abgelaufen!";
            }
        }

        // Initialisieren des Timers
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
